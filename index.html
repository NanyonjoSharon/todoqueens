<!DOCTYPE html>
<html lang="en">
<head>

    <title>Learning About Atrributes</title>
    <link rel= "stylesheet" href= "css/index.css"/>

<body>
    <header>
        <nav class ="navbar-top">
            <ul class="menu">
                <li class="menu item">
                    <a href="#" id= "logo"> Code Queen</a>
                </li>
                <li class="menu item">
                    <a href="#"> About</a>
                </li>

                 <li class="menu item" >

                </li>
            </ul>
        </nav>
    </header>
    <div class ="conatiner">
        <img src="./images/food baner.jpg"/>
        <div class= "feedback-form">
          <h4>Please leave your feedback below</h4>
          <form id= "review-form" method="POST" action="index.html">
              <div input= "input-element">
                  <label for= "full name">Full Name: </label>
                  <input type="text"place holder="Jane" id= "full name" name= "full name"/>
              </div>
              <div input= "input-element">
                  <label for= "email">Email: </label>
                  <input type="email"place holder="Jane" id= "email" name= "email"/>
              </div>
              <div input= "input-element">
                <label for= "Review">Message: </label>
                <textarea name= "review" cols= "25" rows="5">

                </textarea>
            </div>
              <input type= "submit" value= "Submit"/>
          </form>
        </div>
        <div class= "feed">
            <h4>Restaurant Reviews</h4>
            <p>Feedback goes here</p>

        </div>

    </div>

    <main></main> holds main content
    <aside></aside> holds sidebar content

    -->
